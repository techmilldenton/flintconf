{%- if site.addthis -%}
<div class="addthis_toolbox" addthis:url="{{ page.url }}" addthis:title="{{ page.title }}" addthis:description="{{ page.excerpt | strip_html }}" {%- if page.img -%} addthis:media="{{ page.img }}" {%- endif -%}>
	<div class="custom_images">
	<a class="addthis_button_facebook btn btn-sm btn-round btn-facebook">
		<i class="fa fa-facebook"></i>
	</a>
	<a class="addthis_button_twitter btn btn-sm btn-round btn-twitter">
		<i class="fa fa-twitter"></i>
	</a>
	<!-- <a class="addthis_button_email btn btn-sm btn-round btn-default">
		<i class="fa fa-envelope"></i>
	</a> -->
	<a class="addthis_button_compact btn btn-sm btn-round btn-danger">
		<i class="fa fa-plus"></i>
	</a>
	</div>
</div>
{%- endif -%}
