<!-- Google Structured Data -->
<script type='application/ld+json'>
{
  "@context": "http://www.schema.org",
  "@type": "Event",
  "name": "{{ site.title }}",
  "url": "{{ site.url }}",
  "description": "{{ site.description }}",
  "startDate": "{{ site.data.event.date | date_to_xmlschema }}",
  "endDate": "{{ site.data.event.date | date_to_xmlschema }}",
  "location": {
    "@type": "Place",
    "name": "{{ site.data.event.venue.name }}",
    "sameAs": "{{ site.data.event.venue.url }}",
    "address": {
      "@type": "PostalAddress",
      "streetAddress": "{{ site.data.event.venue.address.street }}",
      "addressLocality": "{{ site.data.event.venue.address.city }}",
      "addressRegion": "{{ site.data.event.venue.address.state }}",
      "postalCode": "{{ site.data.event.venue.address.zip }}",
      "addressCountry": "USA"
    }
  }
}
 </script>
