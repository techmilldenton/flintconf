<div class="modal fade" id="challengeModal" tabindex="-1" role="dialog" aria-labelledby="challenge modal form" aria-hidden="true" style="display: none;">
	<div class="modal-dialog modal-notice">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title">Add your idea</h4>
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
					<i class="material-icons">clear</i>
				</button>
			</div>
			<div class="modal-body">
				<form role="form" id="challenge-form" sheetsu="https://sheetsu.com/apis/v1.0su/6167299f6e6e" sheetsu-after-submit="">
					<div class="form-group select">
						<select class="select btn btn-raised btn-primary btn-round" name="Category">
							<option disabled selected class="disabled"> Choose category</option>
							<option value="transportation">Transportation</option>
							<option value="health">Health</option>
							<option value="utilities">Utilities</option>
							<option value="safety">Safety</option>
							<option value="smart city">Smart City</option>
							<option value="other">Other</option>
						</select>
					</div>
					<div class="form-group">
						<label class="" for="Twitter">Twitter handle</label>
						<input type="text" name="Twitter" class="form-control" pattern="^[A-Za-z0-9_]{1,15}$" placeholder="@username">
						<small id="twitterhelp" class="form-text text-muted">Only if you want your name attached to it.</small>
					</div>
					<div class="form-group">
						<label class="control-label" for="idea">Your idea</label>
						<textarea name="Idea" class="form-control" rows="6" required></textarea>
					</div>
					<div class="form-group">
						<input type="hidden" name="Timestamp" value="" id="timestamp">
					</div>
					<div class="submit text-center">
						<input type="submit" class="btn btn-primary btn-raised btn-round" value="Submit idea">
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

<script src="//load.sheetsu.com"></script>
