<footer class="footer-social-icon text-center section_padding_70 clearfix">

    <div class="footer-text">
        <h2 style="text-transform: lowercase;">{{ site.title }}.</h2>
    </div>
    <!-- social icon-->
    <div class="footer-social-icon">
        {%- if site.facebook_username -%}
          <a href="https://www.facebook.com/{{ site.facebook_username }}" target="_blank"><i class="fa fa-facebook" aria-hidden="true"></i></a>
        {%- endif -%}
        {%- if site.twitter_username -%}
          <a href="https://twitter.com/{{ site.twitter_username }}" target="_blank"><i class="fa fa-twitter" aria-hidden="true"></i></a>
        {%- endif -%}
        {%- if site.instagram_username -%}
          <a href="https://www.instagram.com/{{ site.instagram_username }}" target="_blank"><i class="fa fa-instagram" aria-hidden="true"></i></a>
        {%- endif -%}
    </div>
